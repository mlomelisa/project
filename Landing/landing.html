<!DOCTYPE html lang="en">
<html>
    <head>
        <title>iEat - Home page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://getbootstrap.com/docs/4.3/examples/carousel/carousel.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
        <link rel="stylesheet" href="landing.css">
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      </head>
    <body>
        <div>
            <header>
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="brandText" href="#">iEat</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Meals Calendar</a>
                            </li>
                        </ul>
                        <span class="mt-2 mt-md-0">
                            <button id="signIn"> Sign in </button><img id="userCabinet" src="./user-icon.png">
                        </span>
                    </div>
                </nav>
            </header>
                    
            <div class="jumbotron" role="main">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="carousel-image1"></div>
                        </div>
                        <div class="carousel-item">
                            <div class="carousel-image2"></div>
                        </div>
                    </div>
                </div>

                <div class="row introSection bg-dark">
                    <div class="col-12 introText">
                        <h3>Meals to grocery list easy as never before!</h3>
                        <p>Select a diet or none, the amount of calories, select dates and create your very own meal calendar!</p>
                    </div>
                    <div class="col-12 introButtons">
                        <button id="explore" value="Explore"> Explore </button>
                        <button id="getStarted" value="Get started" data-toggle="modal" data-target="#myModalDiet"> Get started </button>

                        
                    </div>  
                   <!--Modal-->
                   <div class="modal" tabindex="-1" role="dialog" id="myModalDiet">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Tell Us Your Diet</h5>
            
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p></p>
                          <form>
      
                              <label for="customRange3">Calories per Day</label>
                              
                             <p>  <input type="range" class="custom-range" min="1000" max="3500" step="10" id="inputCalories" oninput="document.getElementById('caloriesPerDay').innerHTML = this.value" ><label id='caloriesPerDay'></label> </p>
                              <select class="custom-select" id="dietOption" multiple>
                                  <option selected value='balanced' >Any food</option>
                                  <option value="vegetarian" >Vegetarian</option>
                                  <option value="vegan" >Vegan</option>
                                  <option value="paleo" >Paleo</option>
                                  <option value="ketogenic" >Ketogenic</option>                      
                                </select>
                              <!-- <div class="form-group">
                                <label for="exampleFormControlSelect2">Total Days</label>
                                <select class="custom-select" id='inputDays'>                        
                                    <option selected value="1" data-item="inputDays">1</option>
                                    <option value="2" data-item="inputDays">2</option>
                                    <option value="3" data-item="inputDays">3</option>
                                    <option value="4" data-item="inputDays">4</option>
                                    <option value="5" data-item="inputDays">5</option>
                                    <option value="6" data-item="inputDays">6</option>
                                    <option value="7" data-item="inputDays">7</option>
                                  </select>
                              </div> -->
                              <br/>
                              <div class="form-group">
                                  <br/>
                                <label for="exampleFormControlTextarea1">Add Exclusion</label>
                                <div class="input-group">
                                    <input class="form-control" aria-describedby="basic-addon1" aria-label="" type="text" id="inputExclusion">
                                    <div class="input-group-append">
                                      <button class="btn btn-success" type="button" id='btnAddExclusion'>Add</button>
                                    </div>
                                  </div>
                                  <div class="list-Exclusion">
                                      <ul id="listExclusion" class='list-group'>
            
                                        </ul>
                                  </div>
                            
                                  
                              </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary"id="btnCancel">Cancel</button>
                          <button type="button" class="btn btn-primary" id="btnNext">Next</button>
                          
                        </div>
                      </div>
                    </div>
                  </div>  
                </div>
            </div>
        </div> 
        <script src="./landing.js"></script>            
    </body>
</html>
